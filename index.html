<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Registration</title>
</head>
<body>
    <div class="main">
        <div class="name">
            <div class="firstname">
                <h3>First name<sup>*</sup></h3>
                <input style="height: 30px;" placeholder="First name" type="text" name="" id="">
            </div>
            <div class="lastname">
                <h3>Last name<sup>*</sup></h3>
                <input style="height: 30px;" placeholder="Last name"  type="text" name="" id="">
            </div>
            
        </div>
        <div class="others">
            <h3>Email address<sup>*</sup></h3>
            <input style="height: 30px; width: 370px;" placeholder="Email@example.com" type="text" name="" id="">
        </div>
        <div class="others">
            <h3>Subject<sup>*</sup></h3>
            <input style=" height: 30px; width: 370px;" placeholder="Enter subject" type="text" name="" id="">
        </div>
        <div class="others">
            <h3>Comments<sup>*</sup></h3>
            <input style="height: 80px; width: 370px;" placeholder="Enter comments" type="text" name="" id="">
        </div>
        <br>
        <button type="submit">SUBMIT</button>
        
    </div>
    
</body>
</html>
